os:
- linux
sudo: required
dist: xenial
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6

cache:
  directories:
    - $HOME/.pub-cache

before_script:
  - git clone https://github.com/flutter/flutter.git -b dev --depth 1
  - cd flutter
  - git clean -xfd
  - git pull
  - cd ..
  - mv flutter $HOME/flutter
  - export PATH=$HOME/flutter/bin:$PATH
  - flutter channel master
  - flutter doctor -v

script:
  - set -e
  - "./format.sh"
  - set +e
  - flutter test

